<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="1; url=https://docs.google.com/forms/d/e/1FAIpQLSevx02SKKJ1cM4dYU6tWg1VSa-DHyqkDm_Cl8DzFDWd1-d7vw/viewform?usp=header">
    <title>Zona99 - Redirigiendo</title>
    
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        .logo {
            width: 150px; /* Ajusta según prefieras */
            margin-bottom: 20px;
        }

        .loader {
            border: 4px solid #333;
            border-top: 4px solid #00FF00; /* Tu verde hexadecimal */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 { font-size: 1.2rem; font-weight: 300; }
        
        a { color: #00FF00; text-decoration: none; font-size: 0.9rem; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://raw.githubusercontent.com/zona99fitness/zona99-forms/main/assets/logo.png" alt="Zona99 Logo" class="logo">
        
        <div class="loader"></div>
        
        <h1>Conectando con Zona99...</h1>
        
        <p>Si no eres redirigido en 2 segundos, <br> 
           <a href="https://docs.google.com/forms/d/e/1FAIpQLSevx02SKKJ1cM4dYU6tWg1VSa-DHyqkDm_Cl8DzFDWd1-d7vw/viewform?usp=header">haz clic aquí para continuar</a>.
        </p>
    </div>

</body>
</html>
